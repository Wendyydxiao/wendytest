<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Search Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./assets/search.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary">Student Search Engine</h1>
      <form id="search-form" class="form w-100">
        <div class="search-container">
          <input id="search-input" class="form-input" type="text" placeholder="Search!">
          <button class="btn btn-info">Search</button>
        </div>
        <div class="field">
          <div class="control radio-container">
            <input type="radio" id="radioYouTube" name="radioSource" value="youtube">
            <label for="radioYouTube"><i class="fab fa-youtube"></i> YouTube</label>
        
            <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia">
            <label for="radioWikipedia"><i class="fab fa-wikipedia-w"></i> Wikipedia</label>
          </div>
          <div id="search-history" class="w-100 mt-4"></div>
          </div>
        </div>
      </form>
     
    </div>
  </div>
  
  <script src="./assets/js/home.js"></script>
</body>

</html>
