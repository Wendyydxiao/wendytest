<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Library of Congress Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/search.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-gray-200">

  <div class="flex flex-col md:flex-row min-h-screen">
    <div class="w-full md:w-1/4 p-4 bg-white">
      <h1 class="text-blue-500">Student Search Engine</h1>
      <form id="search-form" class="mb-2">
        <div class="flex">
          <input id="search-input" class="flex-grow p-2 border border-gray-300 rounded-l" type="text" placeholder="Search!">
          <button class="p-2 bg-blue-500 text-white rounded-r">Search</button>
        </div>
      </form>
      
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" id="radioYouTube" name="radioSource" value="youtube" class="form-radio">
          <span class="ml-2"><i class="fab fa-youtube"></i> YouTube</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia" class="form-radio">
          <span class="ml-2"><i class="fab fa-wikipedia-w"></i> Wikipedia</span>
        </label>
      </div>
      
      <a href="./index.html" class="block bg-red-500 text-white text-center py-2 rounded mb-4">&larr; Go back</a>
      
      <div class="previously-searched">
        <h3 class="text-gray-700">Previously Searched Items</h3>
        <ul id="search-history" class="mt-4 space-y-2">
          <!-- Dynamically added search items will appear here -->
        </ul>
      </div>
    </div>
  
    <div class="w-full md:w-3/4 p-4 bg-gray-900 text-white">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>

  <!-- Modal structure -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="delete-modal">
    <div class="bg-white p-6 rounded shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Delete Search Item</h3>
      <p class="mb-4">Are you sure you want to delete this search item?</p>
      <div class="flex justify-end">
        <button class="bg-red-500 text-white px-4 py-2 rounded mr-2" id="confirm-delete">Delete</button>
        <button class="bg-gray-300 px-4 py-2 rounded" id="cancel-delete">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
